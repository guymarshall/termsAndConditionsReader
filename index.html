<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Input and Textarea</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="col-md-4"></div> <!-- padding for left -->
                <div class="col-md-1">
                    <p style="text-align: center; margin-bottom: 20px;">URL (Coming soon)</p>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="url-or-text">
                    </div>
                </div>
                <div class="col-md-1">
                    <p style="text-align: center; margin-bottom: 20px;">Text</p>
                </div>
                <div class="col-md-4"></div> <!-- padding for right -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="left-section">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">URL</span>
                            </div>
                            <input type="text" class="form-control" id="url-input" placeholder="Enter URL" aria-label="URL input">
                        </div>
                        <div class="text-center">
                            <button id="submit-url-button" type="button" class="btn btn-primary">Submit URL (Coming soon)</button>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="form-group">
                            <textarea class="form-control" style="height: 200px; resize: none;" id="text" rows="5" placeholder="Paste terms and conditions"></textarea>
                        </div>
                        <div class="text-center">
                            <button id="submit-text-button" type="button" class="btn btn-primary">Submit text</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
